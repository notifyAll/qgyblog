<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="css/common/bootstrap.css" rel="stylesheet">
    <script src="js/common/jquery-1.9.1.min.js"></script>
    <!-- 引入 ECharts 文件 -->
    <script src="js/common/echarts.js"></script>
    <script src="js/common/bootstrap.js"></script>
</head>
<style type="text/css">

</style>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="main">hello</div>
                </div>
            </div>
        </div>
    </div>
    <!--style="width: 700px;height: 600px"-->

</div>
</body>
<script type="text/javascript">
    var main =$("#main");
    main.height(main.width()*0.4);
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("main"));

    // 指定图表的配置项和数据
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '七日浏览量'
        },
        tooltip: {},
        legend: {
            data:['浏览量']
        },
        xAxis: {
            data: ["2017-12-1","2017-12-2","2017-12-3","2017-12-4","2017-12-5","2017-12-6","2017-12-7"]
        },
        yAxis: {},
        series: [{

            name: '浏览量',
            type: 'line',
            data: [5, 20, 36, 10, 10, 20,0]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>欢迎注册</title>

    <!-- Bootstrap -->
    <link href="/qgyblog/css/common/bootstrap.css" rel="stylesheet"/>
    <link href="/qgyblog/css/user/register.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--注册框-->
<div class="container">
    <!--消息框-->
    <!--貌似??标签只是判断这个变量是否存在 不是判断这个变量是否为空 为null-->
    <#if (message??)&&((message!)!="")>
        <div class="container">
            <div class="alert alert-warning alert-dismissable fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Clocs">
                    <span aria-hidden="true">X</span>
                </button>
                ${message!"默认值"}
            </div>
        </div>
    </#if>
    <div class="row">
        <div class="col-md-4 col-md-offset-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>欢迎注册qgyblog</h3>
                </div>
                <div class="panel-body">
                    <form action="/qgyblog/user/register" method="post">
                        <div class="panel-group">
                            <div class="form-group">
                                <label for="userName">昵称:</label>
                                <input type="text" name="userName" class="form-control" id="userName" placeholder="昵称" required>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">邮箱:</label>
                                <input type="email" name="userEmail" class="form-control" id="userEmail" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">密码:</label>
                                <input type="password" name="userPassword" class="form-control" id="userPassword"
                                       placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmUserPassword">确认密码:</label>
                                <input type="password" name="confirmUserPassword" class="form-control" id="confirmUserPassword"
                                       placeholder="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-default btn-block btn-lg">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
<script src="/qgyblog/js/common/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/qgyblog/js/common/bootstrap.min.js"></script>
</body>
</html>
